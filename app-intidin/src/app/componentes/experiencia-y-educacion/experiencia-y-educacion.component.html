<div class="contenedor">

    <div class="contenedor-titulo">
        <h2>Experiencia</h2>
        
        <div class="btn-edit" onclick="cambiar_parrafo ()">

            <a href="#" class="btn-ok">
                <i class="fa fa-pen"></i>
            </a>
        </div>
        <div>
            <ul class="items-list">
                <li *ngFor="let experiencia of experienciaLista">
                    <div class="data-container">
                        <a href="#">
                            <div class="logo-imagen-container">
                                <img 
                                 class="logo-image"
                                 [src]="experiencia.img"
                                  alt="logo de estudios">
                            </div>
                            <div class="ist-info">
                                <div>
                                    <h3>{{experiencia.school}}</h3>
                                    <p>{{experiencia.title}}</p>
                                    <p><time>{{experiencia.start}}</time>- <time>{{experiencia.finish}}</time></p>
                                </div>
                            </div>
                        </a>

                    </div>
                </li>
            </ul>
        </div>
    </div>
    <h2>Educaci√≥n</h2>
    <div class="btn-edit" onclick="cambiar_parrafo ()">

        <a href="#" class="btn-ok">
            <i class="fa fa-pen"></i>
        </a>
    </div>
    <div>
        <ul class="items-list">
            <li *ngFor="let educacion of educacionLista">
                <div class="data-container">
                    <a href="#">
                        <div class="logo-imagen-container">
                            <img 
                             class="logo-image"
                             [src]="educacion.img"
                              alt="logo de estudios">
                        </div>
                        <div class="ist-info">
                            <div>
                                <h3>{{educacion.school}}</h3>
                                <p>{{educacion.title}}</p>
                                <p><time>{{educacion.start}}</time>- <time>{{educacion.finish}}</time></p>
                            </div>
                        </div>
                    </a>

                </div>
            </li>
        </ul>
    </div>
</div>
